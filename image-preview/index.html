<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      #input {
        width: 500px;
        height: 30px;
        border: 1px solid #000;
        border-radius: 5px;
        padding: 5px;
        margin: 5px;
        box-sizing: border-box;
      }
      #img {
        max-width: 100%;
        max-height: calc(100% - 30px);
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
        object-fit: scale-down;
      }
    </style>
  </head>
  <body>
    <input id="input" type="text" autofocus />
    <img id="img" src="" />
    <script>
      // 监听input的输入，如果输入的是图片链接，则将图片显示在img中
      const imgE = document.getElementById("img");
      const inputE = document.getElementById("input");
      inputE.addEventListener("input", (e) => {
        const value = e.target.value;
        imgE.src = value;
      });
    </script>
  </body>
</html>
